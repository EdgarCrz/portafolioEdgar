<div class="contenedor-presentacion">
  <div class="contenedor-img">
    <img
      class="img"
      src="assets/img/mohammad-rahmani-_Fx34KeqIEw-unsplash.jpg"
    />
  </div>
  <div class="contenedor-titulos">
    <div>
      <h3>Hola soy Edgar Cruz</h3>
      <h1>Frontend Developer</h1>
      <p>Hola soy edgar cruzzz</p>
      
    </div>
    
  </div>
</div>
<ng-particles [id]="id" [options]="particlesOptions" (particlesLoaded)="particlesLoaded($event)" (particlesInit)="particlesInit($event)"></ng-particles>
<p-timeline [value]="events1" align="alternate">
  <ng-template pTemplate="marker" let-event>
      <span class="custom-marker p-shadow-2" [style.backgroundColor]="event.color">
          <i [ngClass]="event.icon"></i>
      </span>
  </ng-template>
  <ng-template pTemplate="content" let-event>
      <p-card [header]="event.status" [subheader]="event.date">
          <img *ngIf="event.image" [src]="'assets/showcase/images/demo/product/' + event.image" [alt]="event.name" width="200" class="p-shadow-2" />
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
              quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!</p>
          <button pButton label="Read more" class="p-button-text"></button>
      </p-card>
  </ng-template>
</p-timeline>
